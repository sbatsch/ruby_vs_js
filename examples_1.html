  // 6. Write a function that takes in an array of numbers and returns the product of all the numbers (each number multiplied by each other).

  function product(array) {
    var result = 1;
    
    for(var i = 0; i < array.length; i++) {
      result *= array[i]; 
    }

    return result; 
  }
